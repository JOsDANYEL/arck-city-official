<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArckCity - Arquitectura Orgánica</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Importamos fuente Montserrat de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/P1210779.JPG" alt="ArckCity Logo" class="logo">
            </div>
        </header>
        
        <main>
            <div class="welcome-text">
                <h1>Bienvenido a ArckCity</h1>
                <p class="tagline">Descubre cómo transformamos espacios en experiencias únicas que fusionan naturaleza y arquitectura. Explora nuestro portafolio y sé parte de la revolución en diseño moderno.</p>
            </div>
            
            <div class="buttons-container">
                <button class="btn" onclick="window.location.href='#proyectos-pasados'">
                    Proyectos Pasados
                </button>
                <button class="btn" onclick="window.location.href='#proyectos-actuales'">
                    Proyectos Actuales
                </button>                <!-- Agregar estos dos nuevos botones aquí -->
                <button class="btn" onclick="window.location.href='#contacto'">
                    Contáctanos
                </button>
                <button class="btn" onclick="window.location.href='#opinion'">
                    Danos tu Opinión
                </button>
            </div>
        </main>
    </div>
</body>
</html>
